<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff"/>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h2 id="welcome-message">Welcome, Teacher!</h2>
            <!-- Desktop-only Actions -->
            <div class="primary-actions desktop-only">
                <button id="show-create-class-form-btn" title="Create New Class"><i class="fas fa-plus"></i> Create Class</button>
                <button id="show-mark-off-form-btn" title="Mark Class as Off" class="secondary"><i class="fas fa-calendar-check"></i> Mark Off</button>
            </div>
            <button id="logout-btn" class="logout" title="Logout"><i class="fas fa-right-from-bracket"></i></button>
        </div>
        
        <div id="create-class-form-container" class="form-container" style="display: none;">
            <h4>New Class Details</h4>
            <input type="text" id="subject-name" placeholder="Subject Name">
            <input type="text" id="division" placeholder="Division (e.g., A, B)">
            <select id="class-type">
                <option value="Lecture">Lecture</option>
                <option value="Lab">Lab</option>
            </select>
            <input type="text" id="batch" placeholder="Batch (e.g., B1, B2)" style="display: none;">
            <input type="number" id="start-roll-no" placeholder="Start Roll No.">
            <input type="number" id="end-roll-no" placeholder="End Roll No.">
            <label>Default Start Time: <input type="time" id="default-start-time"></label>
            <label>Default End Time: <input type="time" id="default-end-time"></label>
            <div class="button-group">
                <button id="save-class-btn">Save Class</button>
                <button id="cancel-create-class-btn" class="back-btn">Cancel</button>
            </div>
        </div>
        <div id="mark-off-form-container" class="form-container" style="display: none;">
            <h4>Mark Session as Off</h4>
            <select id="mark-off-class-select"></select>
            <input type="date" id="mark-off-date">
            <select id="mark-off-reason">
                <option value="Holiday">Holiday</option>
                <option value="Common Lecture Off">Common Lecture Off</option>
                <option value="Common Lab Off">Common Lab Off</option>
            </select>
            <div class="button-group">
                <button id="save-mark-off-btn">Confirm</button>
                <button id="cancel-mark-off-btn" class="back-btn">Cancel</button>
            </div>
        </div>

        <h3>My Classes</h3>
        <div class="class-list-container">
            <table class="class-list-table">
                <thead class="desktop-only">
                    <tr>
                        <th>Subject</th>
                        <th>Division/Batch</th>
                        <th>Timings</th>
                        <th>Roster</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="class-list-body">
                    <!-- Dynamic content will be injected here -->
                </tbody>
            </table>
            <p id="loading-classes-msg">Loading classes...</p>
        </div>
    </div>

    <!-- Floating Action Button (FAB) for Mobile -->
    <div class="fab-container mobile-only">
        <div class="fab-options">
            <div class="fab-option" id="mobile-create-class-btn" data-tooltip="Create Class">
                <i class="fas fa-plus"></i>
            </div>
            <div class="fab-option" id="mobile-mark-off-btn" data-tooltip="Mark Off">
                <i class="fas fa-calendar-check"></i>
            </div>
        </div>
        <button class="fab-main" id="fab-main-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Modals -->
    <div id="session-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-class-title"></h3>
            <label>Session Start Time: <input type="time" id="modal-start-time"></label>
            <label>Session End Time: <input type="time" id="modal-end-time"></label>
            <label>QR Refresh Speed (sec): <input type="number" id="modal-qr-speed" value="15"></label>
            <div class="button-group">
                <button id="confirm-start-session-btn">Confirm & Begin Session</button>
                <button id="cancel-modal-btn" class="back-btn">Cancel</button>
            </div>
        </div>
    </div>
    <div id="history-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content wide">
            <h3 id="history-class-title"></h3>
            <div class="history-filters">
                <div class="filter-group"><label for="start-date-filter">From</label><input type="date" id="start-date-filter"></div>
                <div class="filter-group"><label for="end-date-filter">To</label><input type="date" id="end-date-filter"></div>
                <div class="filter-group"><label for="entries-per-page">Show</label><select id="entries-per-page"><option value="5">5</option><option value="10" selected>10</option><option value="25">25</option></select></div>
            </div>
            <div id="history-content"></div>
            <div id="history-pagination"></div>
            <button id="close-history-modal-btn" class="back-btn" style="margin-top: 1rem;">Close</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); }); }
    </script>
</body>

</html>
